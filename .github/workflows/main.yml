name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 用于部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # GitHub Pages分支
        folder: '.'       # 从项目根目录部署
